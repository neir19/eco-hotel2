{%extends 'base/baseHabitacion.html'%}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <h5>¿Esta seguro de eliminar el país {{object.pais}} con la Nacionalidad {{object.nacionalidad}} de la base de datos?</h5>
    <button class="btn btn-dark" type="submit">Si, eliminar</button>
    <a class="btn btn-dark" href="{% url 'nacionalidad_listar' %}">Cancelar</a>
  </form>
{% endblock %}
