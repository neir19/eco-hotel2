{% block content %}
<form method='post'>
  {% csrf_token %}
  <div class="col-md-8 col-md-offset-2">
    <div class="form-group Labels">
      <label >Nombre de usuario</label>
      <input class="from-control" type="text" name="username">
    </div>
  </div>
  <div class="col-md-8 col-md-offset-2">
    <div class="form-group">
      <label>Nombre</label>
      <input class="from-control" type="text" name="first_name">
    </div>
  </div>
  <div class="col-md-8 col-md-offset-2">
    <div class="form-group">
      <label>Apellido</label>
      <input class="from-control" type="text" name="last_name">
    </div>
  </div>
  <div class="col-md-8 col-md-offset-2">
    <div class="form-group">
      <label>Email</label>
      <input class="from-control" type="text" name="email">
    </div>
  </div>
  <div class="col-md-8 col-md-offset-2">
    <div class="form-group">
      <label>Contraseña</label>
      <input class="from-control" type="password" name="password1">
    </div>
  </div>
  <div class="col-md-8 col-md-offset-2">
    <div class="form-group">
      <label>Confirmar contraseña</label>
      <input class="from-control" type="password" name="password2">
    </div>
  </div>
  <div class="col-md-8 col-md-offset-2">
    <div class="form-group">
      <button type="submit" class="btn btn-success">Guardar</button>
      <a type="submit" href="{% url 'huesped_listar'  %}" class="btn btn-primary">Cancelar</a>
    </div>
  </div>
  
</form>
{% endblock %}
